<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <a href="./index.html">Назад</a>
    <form>
    <fieldset><legend>Ваш пол</legend>
        <p>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Муж.</label>
        </p>
        <p> 
            <input type="radio" name="gender" id="female"value=female>
            <label for="female">Жен.</label>
        </p>

    
    
    </fieldset>
    <p>
    <label for="login">Логин</label>
    <input type="login" name="user-login" id="login">
    </p>
    <p>
    <label for="email">Почта</label>
    <input type="email" name="user-email" id="email">
    </p>
    <p>
        <label for="soc">Ссылка на соц сеть</label>
        <input type="url" name="social-user" id="soc">
    </p>
    <p>
        <label for="age">Возраст</label>
        <input type="number" name="age-user" id="age">
    </p>
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password" required>
    <p>
        <label for="color">Любимый цвет</label>
        <input type="color" name="color" id="color" required>
    </p>
    <p>
        <input type="checkbox"name="agreement" id="agreement" value="agreement">
        <label for="agreement">Я согласен с тем что меня обманут</label>
    </p>
    <p>
        <label for="sound">Как громко вы любите слушать музыку?</label><br>
        <input type="range" name="sound" id="sound" min="1" max="100">
    </p>
    <p>
        <label for="comment">Ваш коммент</label>
        <textarea name="comment" id="comment"></textarea>
    </p>
    <p>
        <label for="city">Ваш город:</label>
    <select name="city" id="city-user" required>
        <option disabled value="" selected>Выберите город</option>
        <option value="moscow">Москва</option>
        <option value="ekaterinburg">Екатеринбург</option>
        <option value="spb">Санкт-Петербург</option>
        <option value="chel">Челябинск</option>
        <option value="saratov">Саратов</option>

    </select>
    </p>

    <p>
        <button type="sumbit">Отправить</button>
    </p>

</form>
</body>
</html>
